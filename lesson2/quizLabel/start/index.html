<!DOCTYPE html>

<!--
For the first input, add a label by using the `for` attribute. For the second input, add a label by nesting.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - Labels</title>
</head>
<body>
    <form>
        <span>Same as billing address</span>
        <input type="checkbox">

        <br>

        <span>Telephone Number</span>
        <input type="tel">
    </form>
</body>
</html>
