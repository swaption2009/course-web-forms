<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Datalists</title>
</head>
<body>
  <label>What kind of event are you hosting?
    <input list="events">
    <datalist id="events">
      <option value="Party"></option>
      <option value="Meeting"></option>
      <option value="Conference Talk"></option>
      <option value="Sports Game"></option>
    </datalist>
  </label>
</body>
</html>
